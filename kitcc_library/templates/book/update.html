{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ book['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input
      name="title" id="title"
      value="{{ request.form['title'] or book['title'] }}" required>
    <label for="author">Author</label>
    <input
      name="author" id="author"
      value="{{ request.form['author'] or book['author'] }}" required>
    <label for="publisher">Publisher</label>
    <input
      name="publisher" id="publisher"
      value="{{ request.form['publisher'] or book['publisher'] }}" required>
    <input type="hidden"
      name="ISBN" id="ISBN"
      value="{{ request.form['ISBN'] or book['ISBN'] }}" required>
    <label for="stock">Stock</label>
    <input
      name="stock" id="stock"
      value="{{ request.form['stock'] or book['stock'] }}" required>
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('book.delete_book', isbn=book['isbn']) }}" method="post">
    <input
      class="danger" type="submit" value="Delete"
      onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
